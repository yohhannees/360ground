{% extends 'base.html' %}

{% block title %}{{ title }} - Event Scheduler{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template py-5">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mt-4">{{ title }}</h2>
                <div class="error-details my-4">
                    <p>{{ message }}</p>
                    <p class="mt-3">
                        Our team has been notified about this issue and we'll work on fixing it soon.
                        Please try again later.
                    </p>
                </div>
                <div class="error-actions">
                    <a href="{% url 'event-list' %}" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-house-door"></i> Return Home
                    </a>
                    <a href="mailto:support@eventscheduler.com" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-envelope"></i> Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
