{% extends 'base.html' %}

{% block title %}Calendar - Event Scheduler{% endblock %}

{% block extra_css %}
<style>
    #calendar {
        margin: 20px auto;
        max-width: 1100px;
    }
    .fc-event {
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Calendar View</h2>
    <a href="{% url 'event-create' %}" class="btn btn-primary">Create New Event</a>
</div>

<div id="calendar"></div>

<!-- Event Details Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalTitle">Event Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="eventModalBody">
                Loading...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="#" class="btn btn-primary" id="editEventBtn">Edit</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/api/events/',
        eventTimeFormat: { 
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        },
        eventClick: function(info) {
            const event = info.event;
            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            const modalTitle = document.getElementById('eventModalTitle');
            const modalBody = document.getElementById('eventModalBody');
            const editBtn = document.getElementById('editEventBtn');
            
            // Set modal title and content
            modalTitle.textContent = event.title;
            
            // Format date and time
            const start = new Date(event.start);
            const end = event.end ? new Date(event.end) : null;
            
            let eventDetails = `
                <p><strong>Start:</strong> ${start.toLocaleString()}</p>
            `;
            
            if (end) {
                eventDetails += `<p><strong>End:</strong> ${end.toLocaleString()}</p>`;
            }
            
            if (event.extendedProps.description) {
                eventDetails += `<p><strong>Description:</strong> ${event.extendedProps.description}</p>`;
            }
            
            if (event.extendedProps.recurrence_rule) {
                eventDetails += `<p><strong>Recurrence:</strong> ${event.extendedProps.recurrence_rule}</p>`;
            }
            
            modalBody.innerHTML = eventDetails;
            
            // Set edit button link
            editBtn.href = `/events/${event.id}/edit/`;
            
            // Show modal
            modal.show();
            
            // Prevent default behavior
            info.jsEvent.preventDefault();
        },
        dateClick: function(info) {
            // Navigate to create event with pre-filled date
            window.location.href = `/events/create/?date=${info.dateStr}`;
        }
    });

    calendar.render();
});
</script>
{% endblock %}
