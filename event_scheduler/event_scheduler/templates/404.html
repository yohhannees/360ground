{% extends 'base.html' %}

{% block title %}{{ title }} - Event Scheduler{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template py-5">
                <h1 class="display-1 text-danger">404</h1>
                <h2 class="mt-4">{{ title }}</h2>
                <div class="error-details my-4">
                    {{ message }}
                </div>
                <div class="error-actions">
                    <a href="{% url 'event-list' %}" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-house-door"></i> Take Me Home
                    </a>
                    <a href="{% url 'event-calendar' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-calendar3"></i> View Calendar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
